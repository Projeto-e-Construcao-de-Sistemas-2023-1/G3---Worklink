<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/stylesLogin.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form method="post"  action="\">
      <div class="form-group">
        <label for="email">E-mail/CPF:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Entrar">
      </div>
    </form>

    <div class="register-options">
      <a href="RegisterDesenvolvedor.html" class="register-developer">Registrar Conta de Desenvolvedor</a>
      <a href="RegisterEmpresa.html" class="register-company">Registrar Nova Conta de Empresa</a>
    </div>
  </div>
</body>
</html>
