<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/stylesRegisterDesenvolvedor.css">
</head>
<body>
  <div class="container">
    <h1>Criar Conta de Desenvolvedor</h1>
    <form action="/signup_developer" method="post">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="Sobrenome" name="nome" required>
      </div>
      <label for="nome">Sobrenome:</label>
        <input type="text" id="nome" name="Sobrenome" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF/MEI:</label>
        <input type="text" id="cpf" name="cpf" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="genero">Genero:</label>
        <input type="text" id="genero" name="genero" required>
      </div>
      <div class="form-group">
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="dataNascimento" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone/WhatsApp:</label>
        <input type="text" id="telefone" name="telefone" required>
      </div>
      <div class="form-group">
        <label for="telefone">Conta:</label>
        <input type="text" id="conta" name="conta" required>
      </div>
      <div class="form-group">
        <label for="senha">Nova Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      <div class="form-group">
        <label for="rNovaSenha">Confirmar Nova Senha:</label>
        <input type="password" id="rNovaSenha" name="rNovaSenha" required>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required>
      </div>
      <div class="form-group">
        <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Criar Conta">
      </div>
    </form>

    <div class="login-link">
      <a href="/teste">Voltar para a tela de login</a>
    </div>
  </div>
</body>
</html>
